<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- Bootstrap css add -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/62550ae02a.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <!-- Header tag -->
    <header class="text-center mt-4">
        <h1 class="">AI Universe Hub</h1>
        <button id="S" class="bg-danger border-0 rounded-2 text-white px-3 mt-2 py-2">Sort By Date</button>

    </header>
    <!-- Main tag add -->
    <main>
        <!-- Tools container -->
        <section class="m-4">
            <div id="tools-container" class="row row-cols-1 row-cols-md-3 mt-3 g-4">

            </div>
            <div id="show-all" class="text-center mt-4 d-none">
                <div id="btn-show-all" class="btn btn-primary">See More</div>
            </div>
        </section>
        <section>
            <!-- loader -->
            <section id="loader" class="d-none">
                <div style="height: 400px;" class="d-flex justify-content-center">
                    <div class="spinner-border  text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
        </section>
        <!-- modal contents -->
        <section>

            <!-- Modal -->

            <div class="modal fade  modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="">
                            <button type="button" class="btn-close  " data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div id="model-description" class="modal-body">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- js file add -->
    <script src="js/loadcard.js"></script>
</body>

</html>
